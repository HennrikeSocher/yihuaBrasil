<body>
    <header>

    </header>
    <div class="contact">
        <div class="row">
            <div class="formulario">
                <h2>Entre em Contato <i class="fa-solid fa-phone"></i></h2>
    
                <p>Estamos aqui para responder às suas perguntas e ajudar no que você precisar. Entre em contato conosco:</p>
        
                <div class="form-container">
                    <form id="form-contato" action="#" method="post">
                        <div class="dados">
                            <div class="input">
                                <label for="nome">Nome*:</label>
                                <input type="text" id="nome" name="nome" required placeholder="Exemplo Nome">
                            </div>
        
                            <div class="input">
                                <label for="email">Email*:</label>
                                <input type="email" id="email" name="email" required placeholder="email@exemplo.com">
                            </div>
            
                            <div class="input">
                                <label for="numero">Telefone*:</label>
                                <input type="tel" id="numero" name="numero" required placeholder="+55 41 98888-8888">
                            </div>
                        </div>
        
                        <label for="produto">Produto de interesse*:</label>
                        <input type="text" id="produto" name="produto" required placeholder="Trator (Modelo)">
        
                        <label for="mensagem">Mensagem*:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua dúvida!"></textarea>
        
                        <button type="submit" id="submit-form">Enviar </button>
                    </form>
                </div>
            </div>
            <img src="./images/contato.png" class="img-contato">
        </div>
        <label id="submit" for="submit-form" tabindex="0">Enviar</label>
    </div>
</body>
<script type="text/javascript" src="./js/headerAdd.js"></script>
<script>
    function phoneMask() {
        var num = $(this).val();
        $(this).val(num.substring(0, 21));
    }
    $('[type="tel"]').keyup(phoneMask).keypress(phoneMask);


    $("#form-contato").on('submit', function (e) {
        e.preventDefault();
        
        let data = $("#nome").val() + "/" + $("#email").val() + "/" + $("#numero").val() + "/" + $("#produto").val() + "/" + $("#mensagem").val()
